<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
  </head>
  <body>
    <main>
      <div id="sidebar">
        <h1>To-do List</h1>
        <ul id="sidebar-main-buttons">
          <li><button id="generalBtn">General</button></li>
          <li><button id="highPriorityBtn">High Priority</button></li>
          <li><button id="todayBtn">Today</button></li>
          <li><button id="upcomingBtn">Upcoming</button></li>
          <li><button id="completedBtn">Completed</button></li>
        </ul>
        <div id="project-container">
          <h2>Projects</h2>
          <ul id="project-list"></ul>
        </div>
        <button id="newProjectBtn">Create Project</button>
      </div>
      <div id="content-container">
        <div id="project-info">
          <h1 id="content-header"></h1>
          <h2 id="content-description"></h2>
          <button id="edit-project-btn" class="edit"></button>
          <button id="delete-project-btn" class="delete"></button>
        </div>
        <button id="newTaskBtn">New Task</button>
        <div id="task-view-options">
          <div class="checkbox-container">
            Hide Completed Tasks
            <input
              type="checkbox"
              name="hide-completed"
              id="hide-completed"
              class="toggle-checkbox"
            />
            <label for="hide-completed" class="toggle"></label>
          </div>
          <div class="checkbox-container">
            Sort by Priority
            <input
              type="checkbox"
              name="priority-sort"
              id="priority-sort"
              class="toggle-checkbox"
            />
            <label for="priority-sort" class="toggle"></label>
          </div>
          <!-- Toggle due date vs. days remaining here -->
          <div class="slider-container">
            <input
              type="range"
              name="date-range"
              id="date-range"
              min="0"
              max="90"
              oninput="this.nextElementSibling.value = this.value"
            />
            <output id="date-range-output">45</output>
            <label for="date-range" id="date-range-label">days</label>
          </div>
        </div>
        <div id="content-body"></div>
      </div>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
